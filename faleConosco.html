          DevZone

  <div class="fc">
    <p>Formulário de Contato</p>
    <div>
      <h6>Se você encontrar algum problema ou bug no site, você pode entrar em contato conosco. Você também pode enviar
        dicas e sugestões para melhorias do conteúdo e do site.</h6>
    </div>
    <form>
      <label for="nome" class="required">Nome</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email" class="required">E-mail</label>
      <input type="email" id="email" name="email" required><br>

      <label for="mensagem" class="required">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea><br>

      <div class="d-grid gap-2">
        <button class="btn btn-primary botao-enviar" type="button" onclick="enviarMensagem()">Enviar</button>
      </div>
    </form>
  </div>
